<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <ion-icon name="checkmark-circle" class="icon"></ion-icon>
    </div>
    <h1 class="title">Verify Your Email</h1>
    <p class="description">
      We’ve sent an email to <strong>user@example.com</strong>. Please check your inbox to verify your account.
    </p>
    <p class="instruction">
      Can’t find the email? Check your <strong>spam</strong> folder, or click the button below to resend the email.
    </p>
    <div class="button-group">
      <button class="see-email-button">See My Email</button>
      <button class="resend-button">Resend Verification Email</button>
    </div>
  </div>
</body>
</html>
