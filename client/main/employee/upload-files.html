    <script>
      const dropZone = document.getElementById('drop-zone');  
      const fileInput = document.getElementById('fileElem');  
      const uploadButton = document.getElementById('uploadBtn');  
      const fileCountIndicator = document.getElementById('fileCountIndicator');  
      const selectedFilesList = document.getElementById('selectedFilesList');  
      const fileListDiv = document.getElementById('fileList');  
      const overallProgressBar = document.getElementById('overallProgress');  
      let filesArray = [];  
      let totalFilesSize = 0;  
      let totalUploadedSize = 0;  

      dropZone.addEventListener('click', () => {  
          fileInput.click();  
      });  

      dropZone.addEventListener('dragover', (event) => {  
          event.preventDefault();  
          dropZone.classList.add('hover');  
      });  

      dropZone.addEventListener('dragleave', () => {  
          dropZone.classList.remove('hover');  
      });  

      dropZone.addEventListener('drop', (event) => {  
          event.preventDefault();  
          dropZone.classList.remove('hover');  
          const files = event.dataTransfer.files;  
          handleFiles(files);  
      });  

      fileInput.addEventListener('change', (event) => {  
          const files = event.target.files;  
          handleFiles(files);  
      });  

      function handleFiles(files) {  
          for (let i = 0; i < files.length; i++) {  
              if (filesArray.length < 10) {  
                  filesArray.push(files[i]);  
                  totalFilesSize += files[i].size; // Sum up the total file sizes for progress calculation  
                  addFileToDisplay(files[i]);  
              } else {  
                  alert('You can only upload up to 10 files.');  
                  break;  
              }  
          }  
          updateFileCount();  
      }  

      function getFileSizeString(size) {  
          if (size < 1024) return `${size} B`;  
          else if (size < 1048576) return `${(size / 1024).toFixed(2)} KB`;  
          else if (size < 1073741824) return `${(size / 1048576).toFixed(2)} MB`;  
          else return `${(size / 1073741824).toFixed(2)} GB`;  
      }  

      function addFileToDisplay(file) {  
          const fileDisplay = document.createElement('div');  
          fileDisplay.className = 'file-display d-flex align-items-center mb-2'; // Flex for alignment  

          // File name and size  
          const fileInfo = document.createElement('span');  
          fileInfo.className = 'me-2'; // Margin to the right  
          fileInfo.innerHTML = `${file.name} <strong>${getFileSizeString(file.size)}</strong>`;  
          fileDisplay.appendChild(fileInfo);  

          // Progress bar  
          const progressBarContainer = document.createElement('div');  
          progressBarContainer.className = 'flex-grow-1'; // Take remaining space  
          const progressBar = document.createElement('div');  
          progressBar.className = 'progress';  
          const progressBarFilled = document.createElement('div');  
          progressBarFilled.className = 'progress-bar';  
          progressBarFilled.style.width = '0%';  
          progressBarFilled.setAttribute('aria-valuenow', 0);  
          progressBar.appendChild(progressBarFilled);  
          progressBarContainer.appendChild(progressBar);  
          fileDisplay.appendChild(progressBarContainer);  

          // Remove button  
          const removeButton = document.createElement('button');  
          removeButton.className = 'btn btn-danger btn-sm';  
          removeButton.innerHTML = 'X';  
          removeButton.onclick = () => removeFile(file.name);  
          fileDisplay.appendChild(removeButton);  

          // Add to the selected files list  
          selectedFilesList.appendChild(fileDisplay);  
      }  

      function removeFile(fileName) {  
          const file = filesArray.find(f => f.name === fileName);  
          if (file) {  
              totalFilesSize -= file.size; // Deduct the size of the removed file from total  
              filesArray = filesArray.filter(file => file.name !== fileName);  
              updateFileCount();  
              selectedFilesList.querySelectorAll('.file-display').forEach(el => {  
                  if (el.querySelector('span').textContent.includes(fileName)) {  
                      el.remove();  
                  }  
              });  
          }  
      }  

      function updateFileCount() {  
          fileCountIndicator.textContent = `${filesArray.length}/10 files selected`;  
          uploadButton.disabled = filesArray.length === 0;  
      }  

      function uploadFiles() {  
          // Reset progress for each upload  
          totalUploadedSize = 0;  
          overallProgressBar.style.width = '0%';  
          overallProgressBar.textContent = '0%';  
          document.querySelector('.progress').style.display = 'block'; // Show the overall progress bar  

          filesArray.forEach((file) => {  
              const fileDisplay = Array.from(selectedFilesList.children).find(el => el.querySelector('span').textContent.includes(file.name));  
              const progressBarFilled = fileDisplay.querySelector('.progress-bar');  

              // Append to fileList table  
              const row = document.createElement('tr');  
              row.innerHTML = `  
                  <td class="ps-0">${file.name}</td>  
                  <td class="ps-0">${getFileSizeString(file.size)}</td>  
              `;  
              fileListDiv.appendChild(row);  

              uploadFile(file, progressBarFilled);  
          });  

          // Clear the selected files list  
          selectedFilesList.innerHTML = '';  
          filesArray = []; // Clear the array for future uploads  
          updateFileCount();  
      }  

      function uploadFile(file, progressBar) {  
          const xhr = new XMLHttpRequest();  
          xhr.open('POST', '/upload', true); // Change '/upload' to your upload endpoint  

          xhr.upload.onloadstart = function () {  
              progressBar.style.width = '0%';  
          };  

          xhr.upload.onprogress = function (event) {  
              if (event.lengthComputable) {  
                  const percentComplete = (event.loaded / event.total) * 100;  
                  progressBar.style.width = percentComplete + '%';  
                  progressBar.setAttribute('aria-valuenow', percentComplete);  

                  // Update the overall progress  
                  totalUploadedSize += event.loaded; // Track the total uploaded size  
                  const overallPercentComplete = (totalUploadedSize / totalFilesSize) * 100;  
                  overallProgressBar.style.width = overallPercentComplete + '%';  
                  overallProgressBar.textContent = Math.round(overallPercentComplete) + '%'; // Update the text  
              }  
          };  

          xhr.onload = function () {  
              if (xhr.status === 200) {  
                  console.log('Upload successful');  
              } else {  
                  console.error('Upload failed');  
              }  
          };  

          const formData = new FormData();  
          formData.append('file', file);  
          xhr.send(formData);  
      }
