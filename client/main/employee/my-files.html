    <script>
      // Parse query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get("error");

      if (error) {
        const messagetext = document.getElementById("error");
        let message = "";

        // Map error types to messages
        switch (error) {
          case "none":
            message = "File successfully shared.";
            break;
          default:
            message = "An unknown error occurred. Please try again.";
        }

        // Update the alert with the message and show it
        messagetext.textContent = message;
        messagetext.classList.remove("d-none");

        // Remove previous alert classes and apply the correct one
        if (error === "none") {
          messagetext.classList.add("alert-success");
        } else {
          messagetext.classList.add("alert-danger");
        }

        setTimeout(() => {
          messagetext.classList.add("d-none");
        }, 5000);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const tableBody = document.getElementById("tableBody");
        const currentPageElementshow =
          document.getElementById("currentPageshow");
        const currentPageElement = document.getElementById("currentPage");
        const totalPagesElement = document.getElementById("totalPages");

        const limitFilter = document.getElementById("limit-filter");
        const byTimeFilter = document.getElementById("time-filter"); // Filter by Time
        const searchFilter = document.getElementById("search");

        let currentPage = 1;
        let limit = parseInt(limitFilter.value);
        let timeFilter = byTimeFilter.value; // Filter by Time dropdown
        let search = searchFilter.value;

        // Fetch data and populate table - temp palang ning php niya
        function fetchData() {
          const url = new URL("./my-files.php", window.location.href);
          url.searchParams.append("page", currentPage);
          url.searchParams.append("limit", limit);
          if (timeFilter) url.searchParams.append("timeFilter", timeFilter);
          if (search) url.searchParams.append("search", search);

          fetch(url)
            .then((response) => response.json())
            .then((data) => {
              populateTable(data.data);
              updatePagination(data.pagination);
            })
            .catch((error) => console.error("Error fetching data:", error));
        }

        // Populate table rows
        function populateTable(files) {
          tableBody.innerHTML = ""; // Clear existing rows
          files.forEach((file) => {
            const row = document.createElement("tr");
            row.innerHTML = `  
              <td>  
                <a  
                  data-file-id="${file.filename}"> ${file.filename} 
                </a>  
              </td>  
              <td>${file.file_size}</td>  
              <td>${formatDateTime(file.uploaded_at)}</td>  
              <td>  
                  <button  
                    type="button"  
                    title="Download"  
                    class="btn btn-success m-1 btn-sm downloadButton"
                    data-file-id="${file.filename}"
                    data-action="download"  
                  >  
                      <i class="ti ti-download"></i>  
                  </button>  
                  <button  
                    type="button"  
                    title="Share"  
                    class="btn btn-primary m-1 btn-sm"
                    onclick="window.location.href='share-file?file=${
                      file.filename
                    }&id=${file.file_id}'" 
                  >
                    <i class="ti ti-send"></i>  
                  </button>   
                <button  
                  type="button"  
                  title="Delete"  
                  class="btn btn-danger m-1 btn-sm"  
                  onclick="window.location.href='delete-file.php?file_name=${file.filename}&file_id=${file.file_id}'" 
                >
                  <i class="ti ti-trash"></i>  
                </button>


              </td>  
            `;
            tableBody.appendChild(row);
          });
        }

        function formatDateTime(dateTime) {
          const date = new Date(dateTime);
          const options = {
            year: "numeric",
            month: "long",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: true,
          };
          return date.toLocaleString("en-US", options);
        }

        // Update pagination
        function updatePagination(pagination) {
          currentPageElementshow.textContent = pagination.current_page;
          currentPageElement.value = pagination.current_page;
          totalPagesElement.textContent = pagination.total_pages;
          currentPageElement.max = pagination.total_pages;

          document.getElementById("prevButton").disabled =
            pagination.current_page <= 1;
          document.getElementById("nextButton").disabled =
            pagination.current_page >= pagination.total_pages;
        }

        // Apply filters
        function applyFilters() {
          limit = parseInt(limitFilter.value);
          timeFilter = byTimeFilter.value; // Filter by Time dropdown
          search = searchFilter.value.trim(); // Search input
          currentPage = 1; // Reset to first page on filter change
          fetchData();
        }

        // Navigate pages
        function navigatePage(direction) {
          if (direction === "prev" && currentPage > 1) {
            currentPage--;
          } else if (direction === "next") {
            currentPage++;
          } else if (direction === "custom") {
            currentPage = parseInt(currentPageElement.value);
            if (currentPage > parseInt(totalPagesElement.textContent)) {
              return;
            }
          }
          fetchData();
        }

        // Event listeners for filters and pagination
        limitFilter.addEventListener("change", applyFilters);
        byTimeFilter.addEventListener("change", applyFilters);
        searchFilter.addEventListener("input", applyFilters); // Trigger search on input
        document
          .getElementById("prevButton")
          .addEventListener("click", () => navigatePage("prev"));
        document
          .getElementById("nextButton")
          .addEventListener("click", () => navigatePage("next"));
        document
          .getElementById("goButton")
          .addEventListener("click", () => navigatePage("custom"));

        // Initial fetch
        fetchData();
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const passwordModal = new bootstrap.Modal(
          document.getElementById("passwordModal")
        );
        const passwordInput = document.getElementById("password");
        const confirmPasswordButton =
          document.getElementById("confirmPassword");
        const cancelButton = document.getElementById("cancelButton"); // Assuming a cancel button exists in the modal

        // Clear the password field function
        function clearPasswordInput() {
          passwordInput.value = "";
        }

        // Add event listener to dynamically created download
        document
          .getElementById("tableBody")
          .addEventListener("click", function (event) {
            const downloadButton = event.target.closest(".downloadButton");

            if (downloadButton) {
              event.preventDefault();
              const fileName = downloadButton.getAttribute("data-file-id");
              window.currentFileName = fileName;
              window.currentAction = "download"; // Set the action to "download"
              console.log("File ID to download:", fileName);
              passwordModal.show();
            }
          });

        document
          .getElementById("confirmPassword")
          .addEventListener("click", function () {
            const passwordInput = document.getElementById("password");
            const password = passwordInput.value;
            const fileName = window.currentFileName;

            if (password.trim() === "") {
              alert("Please enter a password.");
              return;
            }

              fetch("process_downloadFiles.php", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  password: password,
                  fileName: fileName,
                }),
              })
                .then((response) => {
                  const contentType = response.headers.get("Content-Type");

                  if (contentType && contentType.includes("application/json")) {
                    return response.json(); // Parse as JSON if Content-Type is JSON
                  } else if (
                    contentType &&
                    contentType.includes("application/")
                  ) {
                    return response.blob(); // Handle binary file download
                  } else {
                    throw new Error("Unexpected response format.");
                  }
                })
                .then((dataOrBlob) => {
                  if (dataOrBlob instanceof Blob) {
                    // Handle file download
                    const url = window.URL.createObjectURL(dataOrBlob);
                    const a = document.createElement("a");
                    a.style.display = "none";
                    a.href = url;
                    a.download = fileName; // Suggested filename
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    alert("File downloaded successfully!");
                    passwordModal.hide(); // Close the modal after successful download
                  } else if (dataOrBlob.status === "error") {
                    // Handle incorrect password or other errors
                    alert("Incorrect password, please try again.");
                    passwordInput.value = ""; // Clear the input field
                    passwordInput.focus(); // Focus back to the input field
                  } else {
                    alert(dataOrBlob.message);
                  }
                })
                .catch((error) => {
                  console.error("Error:", error.message);
                  alert(`Error: ${error.message}`);
                });
          });
      });
    </script>
