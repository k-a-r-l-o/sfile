    <script>
      async function fetchEmailSuggestions() {
        const input = document.getElementById("emailShare");
        const suggestionsList = document.getElementById("emailSuggestions");
        const query = input.value.trim();

        // Hide suggestions if query is empty
        if (query === "") {
          suggestionsList.style.display = "none";
          suggestionsList.innerHTML = "";
          return;
        }

        try {
          const response = await fetch(
            `suggest-emails.php?query=${encodeURIComponent(query)}`
          );
          const result = await response.json();

          if (result.status === "success") {
            // Clear previous suggestions
            suggestionsList.innerHTML = "";

            // Populate new suggestions
            result.data.forEach((email) => {
              const listItem = document.createElement("li");
              listItem.textContent = email;
              listItem.className = "list-group-item list-group-item-action";
              listItem.onclick = () => {
                input.value = email;
                suggestionsList.style.display = "none";
              };
              suggestionsList.appendChild(listItem);
            });

            suggestionsList.style.display = result.data.length
              ? "block"
              : "none";
          } else {
            console.error(result.message);
          }
        } catch (error) {
          console.error("Error fetching email suggestions:", error);
        }
      }
    </script>
    <script>
      // Parse query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const filename = urlParams.get("file");

      if (filename) {
        const name = document.getElementById("filename");
        name.innerText = filename;
      }

      // Add event listener for "Share Now" button
      document
        .getElementById("shareFileButton")
        .addEventListener("click", function () {
          const emailInput = document.getElementById("emailShare").value;
          const filename = new URLSearchParams(window.location.search).get("file");
          
          if (!emailInput) {
            alert("Please enter a valid email address."); // Alert if the email input is empty
          } else {
            // Show the password modal
            const passwordModal = new bootstrap.Modal(
              document.getElementById("passwordModal")
            );
            passwordModal.show();

            document.getElementById("confirmPassword").addEventListener("click", function () {
                const password = document.getElementById("password").value;

                if (password.trim() === "") {
                    alert("Please enter a password.");
                    return;
                }

                // Send the password to the server via AJAX
                fetch("process_shareFiles.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        password: password,
                        email: emailInput,
                        filename: filename,
                    }),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.status === "success") {
                            alert("File Successfully Shared.");
                        } else {
                            alert("Password is incorrect.");
                        }
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        alert("An error occurred while processing your request.");
                    });

                // Close the modal after confirming
                passwordModal.hide();
            });
          }
        });
    </script>
    <script>
      (function () {
        const checkSession = () => {
          fetch("../../session/sessioncheck.php", {
            method: "GET",
            credentials: "include", // Include cookies with the request
          })
            .then((response) => response.json())
            .then((data) => {
              if (!data.sessionValid) {
                // Redirect to the logout script if the session is invalid
                window.location.href = "../../login?error=session_expired";
              }
            })
            .catch((err) => {
              console.error("Error checking session:", err);
              // Handle fetch errors if needed
            });
        };

        // Check the session every 5 minutes (300,000 milliseconds)
        setInterval(checkSession, 300000);

        // Also check the session immediately when the script is loaded
        checkSession();
      })();
    </script>
