    <script>
      (function () {
        const checkSession = () => {
          fetch("../../session/sessioncheck.php", {
            method: "GET",
            credentials: "include", // Include cookies with the request
          })
            .then((response) => response.json())
            .then((data) => {
              if (!data.sessionValid) {
                // Redirect to the logout script if the session is invalid
                window.location.href = "../login?error=session_expired";
              }
            })
            .catch((err) => {
              console.error("Error checking session:", err);
              // Handle fetch errors if needed
            });
        };

        // Check the session every 5 minutes (300,000 milliseconds)
        setInterval(checkSession, 300000);

        // Also check the session immediately when the script is loaded
        checkSession();
      })();

      document.getElementById('addReceiverButton').addEventListener('click', function() {  
        const emailInput = document.getElementById('emailShare');  
        const accessLevelSelect = document.getElementById('accessLevel');  

        // Get the input values  
        const email = emailInput.value.trim();  
        const accessLevel = accessLevelSelect.value;  

        // Validation: Check if email is not empty  
        if (email === '') {  
          alert('Please enter an email address.');  
          return;  
        }  

        // Create a new list item for the added receiver  
        const listItem = document.createElement('div');  
        listItem.className = 'list-group-item d-flex justify-content-between align-items-center';  
        listItem.innerHTML = `  
          <span>${email}</span>  
          <span class="text-muted">${accessLevel}</span>  
          <button type="button" class="btn-close" aria-label="Close" onclick="this.parentElement.remove()"></button>  
        `;  

        // Append the new item to the list  
        document.getElementById('peopleWithAccess').appendChild(listItem);  

        // Clear the input field  
        emailInput.value = '';  
        accessLevelSelect.value = 'viewer'; // Reset to default value  
      });  

      document.getElementById('shareFileButton').addEventListener('click', function() {  
        const emailList = document.getElementById('peopleWithAccess').children;  

        // Check if there's at least one email in the list  
        if (emailList.length === 0) {  
          alert('Please add at least one email to share.');  
          return;  
        }  

        // If there's at least one email, show the password modal  
        const passwordModal = new bootstrap.Modal(document.getElementById('passwordModal'));  
        passwordModal.show();  
      });  
    </script>
